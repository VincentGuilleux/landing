<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Make the most of your last days!</h1>
      <p>Coronavirus will kill us all so don't bother with the preparations of your funeral</p>
      <a class="btn-primary center" href="#">Reserve now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Don't wait! What's happening right now?</h2>
    <div class="cards">
      <div class="card card1">
        <img src="images/world.svg" alt="">
        <h4>Step 1</h4>
        <p>The virus spreads really fast</p>
      </div>
       <div class="card card2">
        <img src="images/voting.svg" alt="">
        <h4>Step 2</h4>
        <p>Governments react poorly</p>
      </div>
       <div class="card card3">
        <img src="images/doctors.svg" alt="">
        <h4>Step 3</h4>
        <p>Hospitals become the place to be (and to die)</p>
      </div>



    </div>

  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f text-center"></i></a>
      <a href="#"><i class="fab fa-fw fa-github text-center"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter text-center"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram text-center"></i></a>
    </div>
</body>
</html>
